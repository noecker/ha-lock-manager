set_code:
  name: Set Code
  description: Set a code in a lock slot
  fields:
    lock_entity_id:
      name: Lock Entity
      description: The lock entity to set the code on
      required: true
      selector:
        entity:
          domain: lock
          integration: zwave_js
    code_slot:
      name: Code Slot
      description: The slot number (1-30 typically)
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box
    usercode:
      name: User Code
      description: The PIN code to set
      required: true
      selector:
        text:
          type: password
    name:
      name: Name
      description: Friendly name for this code
      required: false
      selector:
        text:
    enabled:
      name: Enabled
      description: Whether the code should be active
      required: false
      default: true
      selector:
        boolean:
    alert_on_use:
      name: Alert on Use
      description: Send notification when this code is used
      required: false
      default: false
      selector:
        boolean:
    expiration:
      name: Expiration
      description: When this code should automatically expire (ISO datetime)
      required: false
      selector:
        datetime:

clear_code:
  name: Clear Code
  description: Clear a code from a lock slot
  fields:
    lock_entity_id:
      name: Lock Entity
      description: The lock entity to clear the code from
