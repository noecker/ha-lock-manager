  fields:
    lock_entity_id:
      name: Lock Entity
      description: The lock entity
      required: true
      selector:
        entity:
          domain: lock
          integration: zwave_js
    code_slot:
      name: Code Slot
      description: The slot number to disable
      required: true
      selector:
        number:
