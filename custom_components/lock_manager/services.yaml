set_alert:
  name: Set Alert
  description: Enable or disable alerts for a code slot
  fields:
    lock_entity_id:
      name: Lock Entity
      description: The lock entity
      required: true
      selector:
        entity:
          domain: lock
          integration: zwave_js
    code_slot:
      name: Code Slot
      description: The slot number
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box
    alert_on_use:
      name: Alert on Use
      description: Whether to send alerts when this code is used
      required: true
      selector:
        boolean:

