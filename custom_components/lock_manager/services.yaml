    lock_entity_id:
      name: Lock Entity
      description: The lock entity
      required: true
      selector:
        entity:
          domain: lock
          integration: zwave_js
    code_slot:
      name: Code Slot
      description: The slot number
      required: true
      selector:
        number:
          min: 1
          max: 100
          mode: box
    expiration:
      name: Expiration
      description: When this code should expire (leave empty to clear expiration)
      required: false
